  <meta charset="UTF-8">
  <title>ML API</title>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Present_Price" placeholder="Present_Price (in lakhs)" required="required" /><br>
      <input type="text" name="Kms_Driven" placeholder="Kilometres_Driven" required="required" /><br>
        <input type="text" name="Fuel_Type_Petrol" placeholder="Fuel_Type" required="required" /><br>
        <input type="text" name="Seller_Type_Individual" placeholder="Seller_Type" required="required" /><br>
        <input type="text" name="Transmission_Manual" placeholder="Transmission" required="required" /><br>
        <input type="text" name="Owner" placeholder="Owner" required="required" /><br>
        <input type="text" name="Years_Used" placeholder="Years_Used" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
