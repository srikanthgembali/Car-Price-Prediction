apiVersion: apps/v2
kind: Deployment
metadata:
  name: price1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pricepredictions1
  template:
    metadata:
      labels:
        app: pricepredictions1
    spec:
      containers:
      - name: nlp-app
        image: gcr.io/car-price-prediction-27-11/myapp:v2
        ports:
        - containerPort: 5000
